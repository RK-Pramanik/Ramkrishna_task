{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Delete Task</h4>
        <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Yes, delete</button>
          <a class="btn btn-secondary" href="{% url 'tasks:detail' task.pk %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
